pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    resolutionStrategy {
        eachPlugin {
            if( requested.id.id == 'com.apollographql.apollo') {
                useModule("com.apollographql.apollo:apollo-gradle-plugin:2.5.13")
            }

            if(requested.id.id == 'dagger.hilt.android.plugin')
            {
                useModule("com.google.dagger:hilt-android-gradle-plugin:2.28-alpha")
            }
        }
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
}


rootProject.name = "ApolloGraphql"
include ':app'
